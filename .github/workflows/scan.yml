on:
  workflow_call:
    secrets:
      CONTAINER_REGISTRY_USER:
        description: Docker registry user
        required: true
      CONTAINER_REGISTRY_TOKEN:
        description: Docker registry token
        required: true
      SLACK_APP_TOKEN:
        description: Token used to send messages on slack. Required if 'channels' is set
        required: false
    inputs:
      upload-sarif:
        description: Update Github's security tab with results. Defaults to true
        required: false
        type: boolean
        default: true
      slack-channels:
        description: Comma separated slack channels to notify scan results. Leave empty to prevent alerts
        type: string
        required: false
      branch-regex:
        description: Regex to describe branches pattern to scan. "%(date)" must be used to indicated the YYYYmm position of the release date. For instance "^v%(date)-release$". Main branch is always added. Defaults to "^%(date)$"
        type: string
        required: false
        default: "^%(date)$"
      image-template:
        description: Template to describe images to scan. It is not a regex and should be an exact match. "%(date)" must be used to indicated the YYYYmm position of the release date. For instance "B-%(date)-release". Defaults to "%(date)"
        type: string
        required: false
        default: "%(date)"
      scan-library-in-image:
        description: Wether both 'library' and 'os' scans should be both executed in the docker image or have 'library' scan executed in the repository. Defaults to 'false'.
        type: boolean
        required: false
        default: false
      fs-scan-target:
        description: If 'scan-library-in-image' is set to 'false', target to scan libraries using the 'fs' mode. Defaults to repository directory.
        type: string
        required: false
        default: "."
      main-branch:
        description: Name of the main branch
        type: string
        required: false
        default: master
      main-image:
        description: Name of the image corresponding to main branch
        type: string
        required: false
        default: dev
      main-repository:
        description: Docker image repository for main branch. Defaults to "quay.io/{current-organization}/{current-repository}"
        type: string
        required: false
        default: "quay.io/${{ github.repository }}"
      branch-repository:
        description: Docker image repository for branches. Defaults to "quay.io/{current-organization}/{current-repository}-branch"
        type: string
        required: false
        default: "quay.io/${{ github.repository }}-branch"
      lts-period:
        description: Number of months supported
        type: number
        required: false
        default: 4

jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:
      images-matrix: ${{ steps.images-matrix.outputs.result }}
    steps:
      - name: Validate inputs
        run: |
          if [[ "${{ inputs.branch-regex }}" != *"%(date)"* ]]; then
            echo "::error::Input 'ref-template' must contain '%(date)'"
          fi

          if [[ "${{ inputs.image-template }}" != *"%(date)"* ]]; then
            echo "::error::Input 'ref-template' must contain '%(date)'"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # with all branches

      - run: git branch --remotes --format '%(refname:lstrip=3),'

      - name: Output git branches
        id: output-branches
        run: |
          echo GIT_BRANCHES=$(git branch --remotes --format '%(refname:lstrip=3),') >> $GITHUB_OUTPUT

      - name: Set branches
        uses: actions/github-script@v7
        id: set-branches
        with:
          script: |
            const branchRegex = '${{ inputs.branch-regex }}';
            const ltsPeriod = Number.parseInt("${{ inputs.lts-period }}");
            const gitBranches = "${{ steps.output-branches.outputs.GIT_BRANCHES }}".split(',').map(branch => branch.trim());

            const regex = new RegExp(`${branchRegex.replace('%(date)', '(\\d{4})(\\d{2})')}`);
            const matches = gitBranches.map(ref => ref.match(regex)).filter(result => !!result);

            if (matches.length === 0) {
              throw new Error(`No matching ref was found`);
            }

            const branches = matches.reduce((acc, match) => {
              const year = Number.parseInt(match[1]);
              const month = Number.parseInt(match[2]);
              const currentYear = new Date().getFullYear();
              const currentMonth = new Date().getMonth() + 1;
              const totalMonths = year * 12 + month;
              const totalCurrentMonths = currentYear * 12 + currentMonth;

              if (totalCurrentMonths - totalMonths <= ltsPeriod) {
                acc.push({
                  name: match[0],
                  year,
                  month,
                });
              }
              return acc;
            }, []);

            return {
              branch: [...branches, { name: '${{ inputs.main-branch }}' }],
            };

      - name: Set images matrix
        id: images-matrix
        uses: actions/github-script@v7
        with:
          script: |
            const imageTemplate = '${{ inputs.image-template }}';
            const branches = ${{ steps.set-branches.outputs.result }}.branch;
            const mainBranch = '${{ inputs.main-branch }}';
            const mainRepository = '${{ inputs.main-repository }}';
            const mainImage = '${{ inputs.main-image }}';
            const branchRepository = '${{ inputs.branch-repository }}';

            const images = branches.map(branch => {
              const repository = branch.name === mainBranch ? mainRepository : branchRepository;
              const image = branch.name === mainBranch ? mainImage : imageTemplate.replace('%(date)', `${branch.year}${branch.month}`);
              return {
                ref: branch.name,
                name: `${repository}:${image}`,
              };
            });

            return {
              image: images
            };
  
  scans:
    needs: setup
    runs-on: ubuntu-22.04
    strategy:
      matrix:  ${{ fromJSON(needs.setup.outputs.images-matrix) }}
    steps:
      - name: Run libraries scan
        uses: Neevalt/Toto@master
        with:
          ref: ${{ matrix.image.ref }}
          scan-type: ${{ inputs.scan-library-in-image == 'true' && 'image' || 'fs' }}
          vuln-type: library
          scan-target: ${{ inputs.scan-library-in-image == 'true' && matrix.image.name || inputs.fs-scan-target }}
          upload-sarif: ${{ inputs.upload-sarif }}
          channels: ${{ inputs.slack-channels }}
          CONTAINER_REGISTRY_USER: ${{ secrets.CONTAINER_REGISTRY_USER }}
          CONTAINER_REGISTRY_TOKEN: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
          SLACK_APP_TOKEN: ${{ secrets.SLACK_APP_TOKEN }}
      
      - name: Run image scan
        uses: Neevalt/Toto@master
        with:
          ref: ${{ matrix.image.ref }}
          scan-type: image
          vuln-type: os
          scan-target: ${{ matrix.image.name }}
          upload-sarif: ${{ inputs.upload-sarif }}
          channels: ${{ inputs.slack-channels }}
          CONTAINER_REGISTRY_USER: ${{ secrets.CONTAINER_REGISTRY_USER }}
          CONTAINER_REGISTRY_TOKEN: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
          SLACK_APP_TOKEN: ${{ secrets.SLACK_APP_TOKEN }}
